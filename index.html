<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS task</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img class="logo__image" src="https://www.freelogodesign.org/Content/img/logo-ex-7.png" alt="logo">
        </div>
        

        <div class="menu">
            <div class="menu__item">Home</div>
            <div class="menu__item">Profile</div>
            <div class="menu__item">Messages</div>
            <div class="menu__item">Docs</div>
        </div>

        <div class="search">
            <input class="search__input search__input_rounded" placeholder="Search">
        </div>
        <div class="notification">
            <img class="notification__icon" src="https://www.materialui.co/materialIcons/social/notifications_white_192x192.png" alt="notification logo">
        </div>
        <div class="profile">
            <img class="profile__photo profile__photo_rounded" src="http://webmaster.web-soluces.net/avatar/FaceCo-Homme.png" alt="avatar">
        </div>

    </header>
</body>

</html>
