<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>CSS task</title>
</head>

<body class="body">
    <header class="header text">
        <div class="logo">
            <img class="logo__image" src="assets/brand-white.png" alt="logo">
        </div>

        <div class="menu">
            <div class="menu__item menu__item_active">Home</div>
            <div class="menu__item">Profile</div>
            <div class="menu__item">Messages</div>
            <div class="menu__item">Docs</div>
        </div>

        <div class="search">
            <input class="search__input search__input_rounded" placeholder="Search">
        </div>
        <div class="notification">
            <img class="notification__icon" src="https://www.materialui.co/materialIcons/social/notifications_white_192x192.png" alt="notification logo">
        </div>
        <div class="profile">
            <img class="profile__photo profile__photo_rounded profile__photo_size_s" src="http://webmaster.web-soluces.net/avatar/FaceCo-Homme.png"
                alt="avatar">
        </div>

    </header>

    <aside class="profile-card card card-menu">
        <img class="profile__photo profile__photo_rounded profile__photo_size_l 
        profile__photo_rounded profile__photo_bordered" src="http://webmaster.web-soluces.net/avatar/FaceCo-Homme.png" alt="user photo">
        <label class="profile__username text text_weight_bold">Dave Gamache</label>
        <label class="text text_weight_light text_centered text_padding_4">
            Some very interesting status for this test template
        </label>
        <div class="peoples">
            <div class="peoples__friends">
                <label class="text text_weight_light">Friends</label>
                <label class="text text_weight_bold">12M</label>
            </div>
            <div class="peoples__enemies">
                <label class="text text_weight_light">Enemies</label>
                <label class="text text_weight_bold">1</label>
            </div>
        </div>
    </aside>
</body>

</html>
