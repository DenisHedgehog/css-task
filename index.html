<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS task</title>
</head>
<body>
    <header class="header">
        <img class="logo" src="https://static.tildacdn.com/tild3830-6431-4064-a463-346232626165/logo_ver_new_.png" alt="logo">
        <div class="menu">
            <div class="menu__item">Home</div>
            <div class="menu__item">Profile</div>
            <div class="menu__item">Messages</div>
            <div class="menu__item">Docs</div>
        </div>
        <div class="search">
            <input class="search__input">
        </div>
        <div class="notification">
            <img class="notification__icon" src="https://www.materialui.co/materialIcons/social/notifications_white_192x192.png" alt="notification logo">
        </div>
        <div class="profile">
            <img class="profile__photo" src="http://webmaster.web-soluces.net/avatar/FaceCo-Homme.png" alt="avatar">
        </div>
    </header>
</body>
</html>
